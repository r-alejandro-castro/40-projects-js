<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    
    <main>
        <section class="container">
            <div class="title">
                <!-- Title -->
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="./me.jpg" id="person-img" alt="person">
                </div>
                <h4 id="author">John Doe</h4>
                <p id="job">Web Developer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, voluptate.</p>
                
                <!-- Prev/Next Buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- Random Review Button -->
                 <button class="random-btn">Suprice me</button>
            </article>
        </section>
    </main>

    <!-- javascript -->
    <script type="module" src="app.js"></script>

</body>
</html>
